<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce and Map </title>
</head>

<body>
</body>
<script>
    // 1.
    var arr1 = [1, 2, 3, 4, 5, 6, 7, 8];
    var result1 = arr1
        .map(a => a * 2)
        .reduce((total, a) => total * a, 5)
    console.log(result1, 'result1');

    // 2.
    var arr2 = [2, 4, 6, 8, 10];
    var result2 = arr2
        .map(b => b + 1)
        .reduce((total, b) => total + b, 0)
    console.log(result2, 'result2');

    // 3.
    var arr3 = [50, 100, 150, 200];
    var result3 = arr3
        .map(c => c - 2)
        .reduce((total, c) => total - c, 2)
    console.log(result3, 'result3');

    // 4.
    var arr4 = [15, 30, 45, 60, 75, 90];
    var result4 = arr4
        .map(d => d + 2)
        .reduce((total, d) => total + d, 0)
    console.log(result4, 'result4');

    // 5.
    var arr5 = [6, 12];
    var result5 = arr5
        .map(e => e * 2)
        .reduce((total, e) => total * e, 1)
    console.log(result5, 'result5');

    // 6.
    var arr6 = [78, 77, 76, 75, 74, 73, 72, 71];
    var result6 = arr6
        .map(f => f * 1)
        .reduce((total, f) => total - f, 100)
    console.log(result6, 'result6');

    // 7.
    var arr7 = [54, 55, 56, 57, 58, 59, 60];
    var result7 = arr7
        .map(g => g + 1)
        .reduce((total, g) => total + g, 1)
    console.log(result7, 'result7');

    // 8.
    var arr8 = [12, 22, 32, 42, 52, 62, 72, 82];
    var result8 = arr8
        .map(h => h - 2)
        .reduce((total, h) => total + h, 3)
    console.log(result8, 'result8');

    // 9.
    var arr9 = [900, 9000, 90000, 900000];
    var result9 = arr9
        .map(i => i + 9)
        .reduce((total, i) => total - i, 9)
    console.log(result9, 'result9');

    // 10.
    var arr10 = [3, 6, 9, 12, 15, 18, 21, 24, 27];
    var result10 = arr10
        .map(j => j * 10)
        .reduce((total, j) => total - j, 2)
    console.log(result10, 'result10');

    // 11.
    var arr11 = [2, 5, 2, 8, 9, 2];
    var result11 = arr11
        .map(k => k + 6)
        .reduce((total, k) => total + k, 5)
    console.log(result11, 'result11'); ff    
</script>

</html>
