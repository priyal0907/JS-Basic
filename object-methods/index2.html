<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h2>Object Methods</h2>
    <p>Output will be dispalyed below.</p>
    <p id="output">Wait for Output or check console.</p>
</body>
<script>
    //Object Initialization named "student"
    const student = {
        name: "Priyal",
        surname: "savaj",
        id: "2801",
        batch: "Full Stack Developer",
        progress: "Ongoing",
    };
    //to access value from object property write as below
    console.log(student);
    document.getElementById("output").innerHTML = student.name;
</script>
</html>
