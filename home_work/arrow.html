<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum =(p,m)=>{
            let result = p+m;

            return result;
        }
        let result = sum(51,15);
        console.log(result, 'result');



        let multi = (s,p)=>{
            let result1 = s*p;

            return result1;
        }
        let result1 = multi (25,25);
        console.log(result1, 'result1');



        let divide =(x,y)=>{
            let result2 =x/y;

            return result2;

        }
        let result2 = divide (144,4);
        console.log(result2, 'result2');

        let hyphen =(a , b)=>{
            let result3 = a - b;

            return result3;
        }
        let result3 =hyphen (89,29);
        console.log(result3, 'result3');

    </script>
</body>
</html>
