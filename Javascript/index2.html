<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fetch Data and Print in html</h2>

</body>
<script>
    async function getdata(){
        const result = await fetch('https://dummyjson.com/products/1')
        console.log(result.status,'response');
        const data = await result.json();
        if(result.status ==200){
            console.log(data);
        }else{
            console.log('res not get');
        }
        localStorage.setItem("incoming data",JSON.stringify(data))
    }
    getdata()
    
</script>
</html>
